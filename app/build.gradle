plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.kapt'              /* Dependencies to use Room */
}

android {
    compileSdk 33

    defaultConfig {
        applicationId "com.example.colorgame"
        minSdk 23
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    dataBinding{
        enabled = true
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    /* Dependencies to use Room */
    implementation "androidx.room:room-runtime:2.5.2"
    annotationProcessor "androidx.room:room-compiler:2.5.2"
    kapt "androidx.room:room-compiler:2.5.2"                            // To use Kotlin annotation processing tool (kapt)

    implementation "androidx.room:room-ktx:2.5.2"                       // optional - Kotlin Extensions and Coroutines support for Room

//    ksp "androidx.room:room-compiler:2.5.2"                             // To use Kotlin Symbol Processing (KSP)

//    implementation "androidx.room:room-rxjava2:2.5.2"                   // optional - RxJava2 support for Room
//    implementation "androidx.room:room-rxjava3:2.5.2"                   // optional - RxJava3 support for Room
//    implementation "androidx.room:room-guava:2.5.2"                     // optional - Guava support for Room, including Optional and ListenableFuture
//    testImplementation "androidx.room:room-testing:2.5.2"               // optional - Test helpers
//    implementation "androidx.room:room-paging:2.5.2"                    // optional - Paging 3 Integration
}